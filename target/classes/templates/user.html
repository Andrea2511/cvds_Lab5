<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

    <figure class="text-center">
        <blockquote class="blockquote">
            <h1>User details</h1>
        </blockquote>
    </figure>

    <label for="userIdInput">Ingrese un id del usuario:</label>
    <input type="text" id="userIdInput" placeholder="Ingrese un número">
    <button onclick="redirectToLink()">Ir a la página</button>
    <script>
        function redirectToLink() {
            // Obtener el valor del número del cuadro de texto
            var userInput = document.getElementById("userIdInput").value;

            // Comprobar si el valor es un número válido
            // Redireccionar a la página con el número en la URL
            var link = "http://127.0.0.1:8080/user/" + userInput;
            if (!isNaN(userInput) && userInput>0 &&  10>userInput) {
                window.location.href = link;
            } else {
                alert("Por favor, ingrese un número válido.");
            }
        }
    </script>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Geo</th>
            <th scope="col">Company</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${address.street + ', ' + address.suite + ', ' + address.city + ', ' + address.zipcode}"></td>
            <td th:text="${geo.lat + ', ' + geo.lng}"></td>
            <td th:text="${company.name + ', ' + company.bs}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
